<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card List Preview</title>

  <!-- Bootstrap 5.3 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .product-card {
      border-radius: 10px;
      border: none;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .product-meta p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    .product-card-list h2 {
      font-weight: bold;
    }

    .card-footer {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container product-card-list">
    <h2 class="text-center mb-4">Featured Products/Services</h2>

    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://via.placeholder.com/400x200?text=Product+1" class="card-img-top product-image" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Awesome Product 1</h5>
            <p class="card-text">
              This is a <strong>great product</strong> for all your needs.
            </p>
            <div class="product-meta">
              <p><strong>Rating:</strong> 4.5/5</p>
              <p><strong>Feedback:</strong> Great service and fast delivery!</p>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <a href="/product/1" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm product-card">
          <img src=" https://via.placeholder.com/400x200?text=Service+2" class="card-img-top product-image" alt="Service 2">
          <div class="card-body">
            <h5 class="card-title">Premium Service 2</h5>
            <p class="card-text">
              Top-tier service with <em>amazing support</em>.
            </p>
            <div class="product-meta">
              <p><strong>Rating:</strong> 4.8/5</p>
              <p><strong>Feedback:</strong> Highly recommend this service!</p>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <a href="/product/2" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
